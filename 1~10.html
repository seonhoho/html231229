<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let sum = 0, i=1;
        while(i<=10){
            sum += i;
            i++;
        }
        alert(`1부터 10까지의 합: ${sum}`);
        </script>
</body>
